<!-- Settings Page -->
<div class="container my-5">
    <h2 class="text-center mb-4">Settings</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Profile Photo Update Section -->
            <div class="mb-4 text-center">
                <label for="profileImage" class="d-block">
                    <p class="form-label mt-2">Change Profile Photo</p>
                    <img id="profileImagePreview" src="path/to/default-profile.jpg" alt="Profile" class="img-thumbnail rounded-circle mb-3" width="150" height="150" style="cursor: pointer;">
                </label>
                <input type="file" class="d-none" id="profileImage" accept="image/*" onchange="previewImage(event)">
            </div>
            
            <!-- Settings Form -->
            <form id="settingsForm" onsubmit="validateForm(event)">
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                </div>
                
                <!-- Confirm Password Field -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                    <small id="passwordError" class="text-danger d-none">Passwords do not match</small>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
