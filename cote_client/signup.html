<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Univsersity</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="front_office/lib/animate/animate.min.css" rel="stylesheet">
    <link href="front_office/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="front_office/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="front_office/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Signup Form Start -->
    <div class="container-fluid bg-light d-flex align-items-center" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="bg-white p-4 p-sm-5 rounded shadow">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <form id="signupForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                                <label for="name">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required minlength="6">
                                <label for="confirm_password">Confirm Password</label>
                            </div>
                            <div id="error-message" class="text-danger text-center mb-3" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary w-100 py-3">Create Account</button>
                        </form>
                        <p class="text-center mt-4 mb-0">Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Signup Form End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="front_office/lib/wow/wow.min.js"></script>
    <script src="front_office/lib/easing/easing.min.js"></script>
    <script src="front_office/lib/waypoints/waypoints.min.js"></script>
    <script src="front_office/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="front_office/js/main.js"></script>


</body>

</html>
