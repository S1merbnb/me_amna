    <div class="container my-5">
        <h2 class="text-center mb-4">Manage Livre Categories</h2>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Category List</h3>
            <button class="btn btn-primary" onclick="openAddCategoryModal()">Add New Category</button>
        </div>

        <table class="table table-bordered mt-3" style="max-width: 400px; margin: 0 auto;">
            <thead class="table-light">
                <tr>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Category Row -->
                <tr>
                    <td>Fiction</td>
                    <td>
                        <span class="text-secondary" style="cursor: pointer;" onclick="openEditCategoryModal()"> 
                            <i class="fas fa-pen"></i> 
                        </span>
                        <span class="text-danger ms-3" style="cursor: pointer;" onclick="deleteCategory()"> 
                            <i class="fas fa-trash"></i> 
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">Add/Edit Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
